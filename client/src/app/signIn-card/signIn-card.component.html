<div class="container">
  <mat-card>
    <mat-card-title *ngIf='!isLogging'>Sign In</mat-card-title>
    <mat-card-title *ngIf='isLogging'>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signIn" (ngSubmit)="handleSubmit(signIn?.value)">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="signIn.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Enter your name" formControlName="name" required>
          <mat-error *ngIf="signIn.get('name')?.invalid">Invalid Name!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="Enter password" formControlName="password" required>
          <mat-error *ngIf="signIn.get('password')?.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf='!isLogging' appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="repeat password" formControlName="repeatPassword" required>
          <mat-error *ngIf="!passwordMatch">Passwords should match.</mat-error>
          <p>{{passwordMatch}}</p>
        </mat-form-field>

        <button *ngIf='!isLogging' mat-raised-button color="primary">Sign in!</button>
        <button *ngIf='isLogging' mat-raised-button color="primary">Login!</button>
      </form>
      <mat-card-actions>
        <button *ngIf='isLogging' (click)='isLoggingToggler()' mat-raised-button>Create an account!</button>
        <button *ngIf='!isLogging' (click)='isLoggingToggler()' mat-raised-button>Go back</button>
      </mat-card-actions>
    </mat-card-content>

  </mat-card>
</div>
