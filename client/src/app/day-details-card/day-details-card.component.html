<div class="day-pointer">
  <mat-icon>
    expand_less
  </mat-icon>
</div>
<mat-card>
  <mat-card-title>Workout </mat-card-title>
  <mat-card-subtitle>{{routineDay.dayName}}</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="routineDay.exercises" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.exerciseName}} </td>
      </ng-container>
      <!-- sets Column -->
      <ng-container matColumnDef="sets">
        <th mat-header-cell *matHeaderCellDef> Sets </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.sets}} </td>
      </ng-container>
      <!-- reps Column -->
      <ng-container matColumnDef="reps">
        <th mat-header-cell *matHeaderCellDef> Reps </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.reps}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- </mat-expansion-panel>
    </mat-accordion> -->



  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
